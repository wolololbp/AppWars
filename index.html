<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Map Wars</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Map Wars Software Prototype</h1>

  <div id="auth-bar" aria-label="Edit lock">
    <label for="edit-password">Editing password:</label>
    <input id="edit-password" type="password" autocomplete="current-password" />
    <button id="unlock-button" type="button">Unlock edits</button>
    <button id="lock-button" type="button">Lock</button>
    <span id="lock-status" class="locked">Locked</span>
  </div>

  <div id="map-container"></div>

  <div id="color-form">
    <button id="country1-button" type="button" onclick="country(1)">Edit Country 1</button>
    <button id="country2-button" type="button" onclick="country(2)">Edit Country 2</button>
    <button id="country3-button" type="button" onclick="country(3)">Edit Country 3</button>
    <button id="remove-terrs" type="button" onclick="country(-1)">Remove Territories</button>
  </div>

  <h2 id="message"></h2>
  <hr>

</body>

</html>
